<frame-page app-title='Beta Settings'
              app-icon='fa-gears'>
  
  <md-card flex="96" flex-offset="2"
    ng-repeat='option in options'>
    <setting-option></setting-option>
  </md-card>
  
  <md-card flex="96" flex-offset="2">
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">Theme Selector</span>
        <span class="md-subhead">Pick which place you call home</span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
      <select class="form-control" ng-options="item as item.name for item in THEMES track by item.name" ng-model="portal.theme">
      </select>
    </md-card-content>
  </md-card>
  
  <md-card flex="96" flex-offset="2">
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">Danger Zone</span>
        <span class="md-subhead">Actually, not that dangerous.</span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
      <span class="btn-group">
        <label class="btn btn-default" ng-click="resetLocal()">Reset Local Storage</label>
      </span>
      <span class="btn-group">
        <label class="btn btn-default" ng-click="clearSession()">Clear Session Storage</label>
      </span>
    </md-card-content>
    <md-card-footer>
      Reset to default and clearing the session storage can be nice to clean the slate.
    </md-card-footer>
  </md-card>

</frame-page>
