<!-- context is md-card -->
<md-card-header>
  <md-card-header-text>
    <span class="md-title">{{option.title}}</span>
  </md-card-header-text>
</md-card-header>
<md-card-content>
  
  <md-switch ng-model="$storage[option.id]" aria-label="{{option.title}}">
    {{option.title}}
    <md-tooltip>
      {{option.description}}
    </md-tooltip>
  </md-switch>
    
</md-card-content>
