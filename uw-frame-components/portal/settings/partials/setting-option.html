<!-- context is md-card -->
<md-card-header>
  <md-card-header-text>
    <span class="md-title">{{option.title}}</span>
  </md-card-header-text>
</md-card-header>
<md-card-content>
  
  <md-radio-group ng-model="$storage[option.id]">
    <md-radio-button value="true">
     On
    </md-radio-button>
    <md-radio-button value="false">
     Off
    </md-radio-button>
  </md-radio-group>
    
</md-card-content>
<md-card-footer>
{{option.description}}
</md-card-footer>
